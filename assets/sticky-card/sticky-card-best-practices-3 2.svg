<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="366" height="477" viewBox="0 0 366 477"><defs><filter id="a" x="92" y="61" width="274" height="361" filterUnits="userSpaceOnUse"><feOffset dy="3" input="SourceAlpha"/><feGaussianBlur stdDeviation="2" result="b"/><feFlood flood-opacity="0.102"/><feComposite operator="in" in2="b"/><feComposite in="SourceGraphic"/></filter></defs><g transform="translate(-680 -4911)"><g transform="translate(680 4911)" fill="#fff" stroke="#d2d2d2" stroke-width="1"><rect width="360" height="477" rx="3" stroke="none"/><rect x="0.5" y="0.5" width="359" height="476" rx="2.5" fill="none"/></g><text transform="translate(696 4922)" fill="#151515" font-size="18" font-family="RedHatText-Regular, Red Hat Text"><tspan x="0" y="18">The primary advantage of using </tspan><tspan x="0" y="45">Kubernetes in your environment, </tspan><tspan x="0" y="72">especially if you are </tspan><tspan y="72" fill="#06c">optimizing app dev </tspan><tspan x="0" y="99" fill="#06c">for the cloud</tspan><tspan y="99">, is that it gives you the </tspan><tspan x="0" y="126">platform to schedule and run containers </tspan><tspan x="0" y="153">on clusters of physical or </tspan><tspan y="153" fill="#06c">virtual </tspan><tspan x="0" y="180" fill="#06c">machines</tspan><tspan y="180" xml:space="preserve"> (VMs).</tspan><tspan x="0" y="207"></tspan><tspan x="0" y="234">More broadly, it helps you fully </tspan><tspan x="0" y="261">implement and rely on a container-based </tspan><tspan x="0" y="288">infrastructure in production </tspan><tspan x="0" y="315">environments. And because Kubernetes </tspan><tspan x="0" y="342">is all about automation of operational </tspan><tspan x="0" y="369">tasks, you can do many of the same </tspan><tspan x="0" y="396">things other application platforms or </tspan><tspan x="0" y="423">management systems let you doâ€”but for </tspan><tspan x="0" y="450">your containers.</tspan></text><g transform="translate(418 4753)"><g transform="matrix(1, 0, 0, 1, 262, 158)" filter="url(#a)"><g transform="translate(98 64)" fill="#fff" stroke="#d2d2d2" stroke-width="1"><path d="M3,0H262a0,0,0,0,1,0,0V349a0,0,0,0,1,0,0H3a3,3,0,0,1-3-3V3A3,3,0,0,1,3,0Z" stroke="none"/><path d="M3,.5H261a.5.5,0,0,1,.5.5V348a.5.5,0,0,1-.5.5H3A2.5,2.5,0,0,1,.5,346V3A2.5,2.5,0,0,1,3,.5Z" fill="none"/></g></g><g transform="translate(0 91)"><path d="M7,0,5.5,1.5,10,6H0V8H10L5.5,12.5,7,14l7-7Z" transform="translate(523 438)" fill="#06c"/><text transform="translate(384 451)" fill="#06c" font-size="18" font-family="RedHatDisplay-Bold, Red Hat Display" font-weight="700"><tspan x="0" y="0">Get the e-book</tspan></text></g><text transform="translate(384 415)" fill="#151515" font-size="16" font-family="RedHatText-Regular, Red Hat Text"><tspan x="0" y="16">This book shows you how </tspan><tspan x="0" y="40">Operators work and how to </tspan><tspan x="0" y="64">build them with the Operator </tspan><tspan x="0" y="88">Framework and SDK.</tspan></text><text transform="translate(384 321)" fill="#151515" font-size="20" font-family="RedHatDisplay-Medium, Red Hat Display" font-weight="500"><tspan x="0" y="20">Automating the </tspan><tspan x="0" y="46">container orchestration </tspan><tspan x="0" y="72">platform</tspan></text><text transform="translate(384 300)" fill="#151515" font-size="16" font-family="RedHatText-Regular, Red Hat Text"><tspan x="0" y="0">E-BOOK</tspan></text><g transform="translate(-472 -2)"><rect width="14" height="14" transform="translate(856 248)" fill="none"/><path d="M6.9,85l2.843-2.843a.894.894,0,0,0,0-1.264l-.632-.632a.894.894,0,0,0-1.264,0L5,83.1,2.157,80.262a.894.894,0,0,0-1.264,0l-.632.632a.894.894,0,0,0,0,1.264L3.1,85,.262,87.843a.894.894,0,0,0,0,1.264l.632.632a.894.894,0,0,0,1.264,0L5,86.9l2.843,2.843a.894.894,0,0,0,1.264,0l.632-.632a.894.894,0,0,0,0-1.264Z" transform="translate(858 170)" fill="#6a6e73"/></g></g></g></svg>